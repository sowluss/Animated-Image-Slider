<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>Animated Image Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>

  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active animated rotateInUpRight">
        <img class="d-block w-100" src="img/one.jpeg">
        <div class="carousel-caption animated rotateInUpRight delay-1s">
          <h1>Rotate In Up Right</h1>
        </div>
      </div>
      <div class="carousel-item animated zoomInDown">
        <img class="d-block w-100" src="img/two.jpeg">
        <div class="carousel-caption animated zoomInDown delay-1s">
          <h1>Zoom In Down</h1>
        </div>
      </div>
      <div class="carousel-item animated jackInTheBox">
        <img class="d-block w-100" src="img/three.jpeg">
        <div class="carousel-caption animated jackInTheBox delay-1s">
          <h1>Jack In The Box</h1>
        </div>
      </div>
      <div class="carousel-item animated flipInX">
        <img class="d-block w-100" src="img/four.jpeg">
        <div class="carousel-caption animated flipInX delay-1s">
          <h1>Flip In X</h1>
        </div>
      </div>
      <div class="carousel-item animated bounceInUp">
        <img class="d-block w-100" src="img/five.jpeg">
        <div class="carousel-caption animated bounceInUp delay-1s">
          <h1>Bounce In Up</h1>
        </div>
      </div>
      <div class="carousel-item animated fadeInLeftBig">
        <img class="d-block w-100" src="img/six.jpeg">
        <div class="carousel-caption animated fadeInLeftBig delay-1s">
          <h1>Fade In Left Big</h1>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
